<!-- component -->
<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
/>
<link
  rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
/>

<section class="py-1 bg-gray-200">
  <div class="w-1/2 px-4 mx-auto mt-6">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
    >
      <div class="flex-auto px-4 lg:px-10 py-10 pt-3">
        <form [formGroup]="coursForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Professeur
                </label>
                <select
                  formControlName="professeur"
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value="lucky.jesse"
                >
                  <option *ngFor="let prof of dataForm?.professeur" [ngValue]="prof">
                    {{ prof.nom }}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Classe
                </label>
                <select
                  formControlName="classe"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                >
                  <option *ngFor="let classe of dataForm?.classe" [ngValue]="classe">
                    {{ classe.libelle }}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  module
                </label>
                <select
                  formControlName="module"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value="Lucky"
                >
                  <option *ngFor="let module of dataForm?.module" [ngValue]="module">
                    {{ module.libelle }}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Semestre
                </label>
                <select
                  formControlName="semestre"
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                >
                  <option *ngFor="let semestre of dataForm?.semestre" [ngValue]="semestre">
                    {{ semestre.libelle }}
                  </option>
                </select>
              </div>
            </div>
            <div class="w-full px-4">
              <div
                class="relative w-full mb-3 flex flex-col lg:flex-row lg:justify-center lg:items-center gap-2"
              >
                <label
                  class="uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Nbre d'heure(s) globale(s)
                </label>
                <input
                  formControlName="heure_global"
                  type="number"
                  class="border-0 lg:w-[100px] px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring ease-linear transition-all duration-150"
                />
              </div>
            </div>
            <div class="px-4">
              <button
              [disabled]="coursForm.invalid"
              [ngClass]="{
                ' border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white':coursForm.valid,
                ' border-blue-400 text-blue-400':coursForm.invalid,

              }"
                class="px-4 py-2 border-2 rounded uppercase outline-none text-sm "
              >
                ajouter
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
